apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "ru.neverdark.phototools"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 74
        versionName '0.15.2'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        paid {
            applicationId "ru.neverdark.phototoolsdonate"
        }
        free {
        }
    }

}

dependencies {
    compile project(':wheel')
    compile project(':abslib')
    compile 'com.github.amlcurran.showcaseview:library:5.4.0'
    compile "com.google.android.gms:play-services-maps:${rootProject.ext.gmsVersion}"
    compile "com.android.support:design:${rootProject.ext.supportLibraryVersion}"
    compile project(path: ':sunmooncalc')
}
